name: CI - QuienEsJesus (.NET 10)

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build QuienEsJesus (.NET 10)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET 10 (LTS)
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('IMSWebApi/**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore QuienEsJesus
      run: dotnet restore QuienEsJesus/QuienEsJesus.csproj

    - name: Build QuienEsJesus
      run: dotnet build QuienEsJesus/QuienEsJesus.csproj --configuration Release --no-restore